<!DOCTYPE html  >
<html lang="en">

<head>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script src="../node_modules/plotly.js/dist/plotly.min.js"></script>
    <script src="../node_modules/tone/build/Tone.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Modulo 1</title>
</head>

<body>
    <div class="jumbotron" id="title">
        <h1>Modulo 1 generador de funciones basicas</h1>
    </div>
</body>
<div class="plot-container">
    <div id="selector">
        <div class="toolbar">
            <select class="signal-selector">
                <option value="Seno" selected="selected">
                    <p>Seno</p>
                </option>
                <option value="Coseno">
                    <p>coseno</p>
                </option>
                <option value="Otro">
                    <p>otro</p>
                </option>
            </select>
            <input class="freq-selector" type="number" name="freq(Hz)" />
            <button class="btn btn-primary btn-sm delete-btn">x</button>
            <!-- input(type="range", name="freqSlider",min="1",max="100")-->
        </div>
    </div>
    <input class="btn btn-primary btn-sm" type="button" id="add-graphic" value="add signal" />
    <input class="btn btn--primary btn-sm" type="button" id="plot-button" value="plot" />
    <input class="btn btn--primary btn-sm" type="button" id="play-button" value="play" />
    <hr/>
    <div class="container-fluid" id="tester"></div>
</div>
<script src="index_renderer.js" type="text/javascript"></script>

</html>
